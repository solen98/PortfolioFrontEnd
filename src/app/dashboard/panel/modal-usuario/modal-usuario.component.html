 <!--MODAL EDITAR USUARIO-->
 <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModal"> Editar contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form"  (ngSubmit)="onEnviar($event)"> 
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="exampleFormControlTextarea1" class="form-label">Usuario</label>
              <div class="col-sm-10">
                <input class="form-control" formControlName="usuario" type="text" placeholder="nombre@ejemplo.com" [class.border-danger]="usuarioValid" aria-label="default input example">
                <div *ngIf="usuario?.hasError && usuario?.touched">  
                  <div *ngIf="usuario?.errors && usuario?.touched">    
                    <p *ngIf="usuario?.hasError('required')" class="error">Debes ingresar un email.</p>
                    <p *ngIf="usuario?.hasError('email')" class="error">El formato del email debe ser válido.</p>
                </div>
              </div>
            </div>
          </div>
              <div class="mb-3 row">
                <label for="exampleFormControlTextarea1" class="form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" formControlName="contrasena" id="floatingPassword" [class.border-danger]="contrasenaValid" placeholder="Nueva Contraseña">
                  <div *ngIf="contrasena?.hasError && contrasena?.touched">  
                    <p *ngIf="contrasena?.hasError('required')" class="error">Debes ingresar una nueva contraseña.</p>
                    <p *ngIf="contrasena?.hasError('minlength')" class="error">La nueva contraseña debe ser de hasta 8 caracteres.</p>
                  </div>
                </div>
              </div>    
            </div>    
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" >Guardar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
