<!--Experiencia-->
 <section class="Experiencia">
  <div class="container text-center">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let trabajos of Experiencia">
          <div class="card" [style.width.rem]="trabajos.width" [style.height.rem]="trabajos.height">
            <img [src]="trabajos.img" class="card-img-top" alt="">
            <div class="card-body">
              <h4 class="card-title">{{trabajos.titulo}}</h4>
              <h6> {{trabajos.subtitulo}} </h6>
              <p class="card-text"> {{trabajos.descripcion}} </p>
            </div>
          </div>
          </div>
        </div> 
      </div> 
      </section>
