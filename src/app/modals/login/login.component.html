<!-- Modal - login -->
<form [formGroup]="form"  (ngSubmit)="onEnviar($event)">   
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" formControlName="email" placeholder="nombre@ejemplo.com" class="form-control" [class.border-danger]="MailValid" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div *ngIf="Mail?.errors && Mail?.touched">    
                  <p *ngIf="Mail?.hasError('required')" class="error">El email es requerido.</p>
                  <p *ngIf="Mail?.hasError('email')" class="error">El formato del email debe ser válido.</p>
              </div>
            </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" formControlName="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1">
              <div *ngIf="Password?.errors  && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error">La contraseña es requerida.</p>
                <p *ngIf="Password?.hasError('minlength')" class="error">La contraseña debe ser de hasta 8 caracteres.</p>
              </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" [class.border-danger]="MailValid" class="btn btn-primary"> <a routerLink="/dashboard"> Iniciar sesión </a> </button>
              </div>
        </div>
      </div>
    </div>
  </div>
