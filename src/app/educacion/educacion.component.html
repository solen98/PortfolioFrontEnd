<!--Educacion-->
<section class="educacion">
  <div class="container text-center">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let educa of Educacion">
          <div class="card" [style.width.rem]="educa.width" [style.height.rem]="educa.height">
            <img [src]="educa.img" class="card-img-top" alt="">
            <div class="card-body">
              <h4 class="card-title">{{educa.titulo}}</h4>
            </div>
          </div>
          </div>
        </div> 
      </div> 
      </section>
