<section class="proyectos">
    <h3> Proyectos </h3>
    <div class="row mt-3">
      <div class="col-sm-6" *ngFor="let proye of Proyectos">
        <div class="carta">
          <div class="card-body">
            <h5 class="card-title">{{proye.titulo}}</h5>
            <p class="card-text">{{proye.descripcion}} </p>
            <a [href]="proye.link" class="btn btn-primary">Clic para ver</a>
          </div>
        </div>
      </div>
